    - Team Polaris: about-core-cloud/meet-the-team/meet-polaris.md
    - Team Cosmos: about-core-cloud/meet-the-team/meet-cosmos.md
    - Team Phoenix: about-core-cloud/meet-the-team/meet-phoenix.md
