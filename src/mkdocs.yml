---
site_name: Core Cloud
theme:
  name: material
  custom_dir: 'govuk_theme/'
  logo: 
  favicon: 

  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      # primary: '#0b0c0c'
      # accent: '#732282'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      # primary: '#f8f9fa'
      # accent: '#732282'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.path
    - navigation.indexes
    - content.code.copy
    - content.action.edit
    - content.action.view
    - toc.integrate # uncomment to merge TOC with navigation bar
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - assets/css/govuk-frontend-5.8.0.min.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - assets/js/tablesort.js

plugins:
  - material/search
  - macros

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - toc:
      toc_depth: 2

extra:
  copyright: Copyright &copy; Test
  tags:
    Draft: draft
    Accepted: accepted
    Proposed: proposed
    Superseded: superseded
    Deprecated: deprecated
    Rejected: rejected


nav:
